<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/jquery/jquery-ui/jquery-ui.css" />
    <script type="text/javascript" src="assets/jquery/jquery.js"></script>
		<script type="text/javascript" src="assets/jquery/jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css" />
    
    <script src="options.js"></script>
  </head>
  <body>

    <div id="add-bundle-form" title="Create new search bundle">
      <p class="validateTips">All form fields are required.</p>
     
      <form>
        <fieldset>
          <label for="bundle-name">Bundle Name</label>
          <input type="text" name="bundle-name" id="bundle-name" value="" class="text ui-widget-content ui-corner-all">
          <label for="bundle_keyword">Keyword</label>
          <input type="text" name="bundle-keyword" id="bundle-keyword" value="" class="text ui-widget-content ui-corner-all">
     
          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
      </form>
    </div>

    <div id="engine-form" title="Search Engine">
      <p class="validateTips">All form fields are required.</p>
     
      <form>
        <fieldset>
          <label for="engine-name">Search Engine</label>
          <input type="text" name="engine-name" id="engine-name" value="" class="text ui-widget-content ui-corner-all">
          <label for="url">URL</label>
          <input type="text" name="url" id="url" value="" class="text ui-widget-content ui-corner-all">
          <label for="alternatives">Alternatives</label>
          <ul id="alternatives">

          </ul>
          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
      </form>
    </div>

    <div id="tabs">
      <ul>
        <li><a href="#tabs-1">Search Engine Bundles</a></li>
        <li><a href="#tabs-2">Settings</a></li>
      </ul>
      <div id="tabs-1">
        <p>Bundle search engines to query multiples web pages at the same time in one tab.</p>
        <button id="add-bundle-btn" class="ui-corner-all ui-button">Add Bundle</button>
        <div id="bundles-accordion"> </div>
      </div>
      <div id="tabs-2">
        <p>Settings</p>
      </div>
    </div>

  </body>

</html>
