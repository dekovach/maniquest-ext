<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>ManiQuest</title>
    <meta name="description" content="Query multiple search engines in interconnected manner">
    <meta name="author" content="deKayan">

    <link rel="stylesheet" href="assets/jquery/jquery-ui/jquery-ui.css" />
    <script type="text/javascript" src="assets/jquery/jquery.js"></script>
    <script type="text/javascript" src="assets/jquery/jquery-ui/jquery-ui.js"></script>
    <script src="layout.js"></script>

    <link rel="stylesheet" href="assets/purecss/base-min.css">
    <link rel="stylesheet" href="assets/purecss/grids-min.css">
    <link rel="stylesheet" href="assets/purecss/grids-responsive-min.css">
    <link rel="stylesheet" href="layout.css">
</head>

<body>
    <form id="config_form" class="">
        <div class="">
            <label for="bundle-select">Bundle</label>
            <select id="bundle-select">
                <!-- <option class='head'>Select Search Engines</option> -->
                <option value='0'>New Bundle...</option>
            </select>
        </div>
    </form>
    <br />
    <div id="engines" class="pure-g">
        <ul id="search-panels" class="pure-22-24">
            <li class="search-panel pure-u-11-24 ui-state-default">
                <span class="handle ui-icon ui-icon-arrow-4-diag"></span>
                <button class="ui-button ui-widget ui-corner-all ui-button-icon-only" title="Delete Panel">
                    <span class="panel-delete ui-icon ui-icon-trash"></span>
                </button>
                <div id="alternative-1" class="alternative"></div>
            </li>
            <li class="search-panel pure-u-11-24 ui-state-default">
                <span class="handle ui-icon ui-icon-arrow-4-diag"></span>
                <button class="ui-button ui-widget ui-corner-all ui-button-icon-only" title="Delete Panel">
                    <span class="panel-delete ui-icon ui-icon-trash"></span>
                </button>
                <div id="alternative-2" class="alternative"></div>
            </li>
        </ul>
        <div class="new-panel pure-u-2-24">
            <div id="add-panel"></div>
        </div>
    </div>

</body>

</html>
