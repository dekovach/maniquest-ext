<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>ManiQuest</title>
    <meta name="description" content="Query multiple search engines in interconnected manner">
    <meta name="author" content="deKayan">

    <link rel="stylesheet" href="assets/jquery/jquery-ui/jquery-ui.css" />
    <script type="text/javascript" src="assets/jquery/jquery.js"></script>
    <script type="text/javascript" src="assets/jquery/jquery-ui/jquery-ui.js"></script>
    <script src="layout.js"></script>

    <link rel="stylesheet" href="layout.css">
</head>

<body>
    <div id="bundle-header" class="">
        <label for="bundle-select">Bundle</label>
        <select id="bundle-select">
        </select>
        <label for="bundle-id">Bundle Id</label>
        <input type="text" name="bundle-id" id="bundle-id" value="" class="text ui-widget-content ui-corner-all" />
        <label for="bundle-keyword">Keyword</label>
        <input type="text" name="bundle-keyword" id="bundle-keyword" value=""
            class="text ui-widget-content ui-corner-all" />
        <button id="add-panel" class="">Add Panel</button>
        <button class="action-button ui-button ui-widget ui-corner-all">Save Bundle Config</button>
        <button class="action-button ui-button ui-widget ui-corner-all">Cancel</button>
    </div>
    <br />
    <div id="engines" class="">
        <div id="search-panels" class="split-1-1">
            <!-- <div class="search-panel split-1-2 l-box ui-header-reset">
                <h3 class="panel-header ui-corner-top ui-state-default">
                    <button class="ui-button ui-widget ui-corner-all ui-button-icon-only" title="Delete Panel">
                        <span class="panel-delete ui-icon ui-icon-trash"></span>
                    </button>
                </h3>
                <div id="alternative-1" class="alternative"></div>
                <div class="panel-content">
                    <p>One</p>
                </div>
            </div> -->
        </div>
    </div>

    <div id="engine-form" title="Create new engine">
        <p class="validateTips">All form fields are required.</p>
        <form>
            <fieldset>
                <label for="engine">Search Engine</label>
                <input type="text" name="engine" id="engine" value="" class="text ui-widget-content ui-corner-all">
                <label for="url">URL</label>
                <input type="text" name="url" id="url" value="" class="text ui-widget-content ui-corner-all">

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <div id="dialog-confirm" title="Delete confirmation">
        <p>Are you sure?</p>
    </div>

</body>

</html>
